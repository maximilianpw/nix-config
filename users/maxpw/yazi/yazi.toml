# Yazi configuration - similar to ranger setup
# See https://yazi-rs.github.io/docs/configuration/yazi

[manager]
# Ratio of parent : current : preview columns (similar to ranger column_ratios 1,3,4)
ratio = [1, 3, 4]

# Show hidden files (like ranger show_hidden)
show_hidden = false

# Sort settings (like ranger sort options)
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Line mode to show file info
linemode = "size"

# Show symlink in status bar
show_symlink = true

# Scrolloff (like ranger scroll_offset 8)
scrolloff = 8

# Title update
title_format = "Yazi: {cwd}"

[preview]
# Enable previews (like ranger preview_files)
tab_size = 2
max_width = 1920
max_height = 1080

# Image preview (like ranger preview_images)
image_quality = 75

[opener]
edit = [
  { run = '${EDITOR:-nvim} "$@"', block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', for = "macos" },
  { run = 'xdg-open "$@"', for = "linux" },
]
reveal = [
  { run = 'open -R "$@"', for = "macos" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "application/x-subrip", use = ["edit", "reveal"] },
  { mime = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5

[plugin]
preloaders = [
  { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/pdf", run = "pdf" },
]
previewers = [
  { name = "*/", run = "folder", sync = true },
  { mime = "text/*", run = "code" },
  { mime = "*/xml", run = "code" },
  { mime = "*/javascript", run = "code" },
  { mime = "*/x-wine-extension-ini", run = "code" },
  { mime = "application/json", run = "json" },
  { mime = "image/*", run = "image" },
  { mime = "video/*", run = "video" },
  { mime = "application/pdf", run = "pdf" },
  { mime = "application/zip", run = "archive" },
  { mime = "application/gzip", run = "archive" },
  { mime = "application/x-tar", run = "archive" },
  { mime = "application/x-bzip2", run = "archive" },
  { mime = "application/x-xz", run = "archive" },
  { mime = "application/x-7z-compressed", run = "archive" },
  { mime = "application/x-rar", run = "archive" },
  { mime = "*", run = "file" },
]

[input]
cd_title = "Change directory:"
create_title = "Create:"
rename_title = "Rename:"
filter_title = "Filter:"
find_title = ["Find next:", "Find previous:"]
search_title = "Search via {n}:"
shell_title = ["Shell:", "Shell (block):"]

[confirm]
trash_title = "Trash {n} file{s}?"
delete_title = "Delete {n} file{s} permanently?"
overwrite_title = "Overwrite file?"
quit_title = "Quit?"

[select]
open_title = "Open with:"
