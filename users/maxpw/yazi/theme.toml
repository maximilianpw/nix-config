# Yazi theme - similar to ranger default colorscheme
# See https://yazi-rs.github.io/docs/configuration/theme

[manager]
# Highlight current item with a visible color
cwd = { fg = "cyan" }

# Tabs
tab_active = { fg = "black", bg = "blue" }
tab_inactive = { fg = "white", bg = "darkgray" }
tab_width = 1

# Borders
border_symbol = "â”‚"
border_style = { fg = "gray" }

# Selection
find_keyword = { fg = "yellow", underline = true }
find_position = { fg = "magenta", bg = "reset", italic = true }

# Marks & bookmarks
marker_selected = { fg = "yellow", bg = "yellow" }
marker_copied = { fg = "green", bg = "green" }
marker_cut = { fg = "red", bg = "red" }

[status]
separator_open = ""
separator_close = ""

# Mode indicators
mode_normal = { fg = "black", bg = "blue", bold = true }
mode_select = { fg = "black", bg = "green", bold = true }
mode_unset = { fg = "black", bg = "magenta", bold = true }

# Status bar
progress_label = { fg = "white", bold = true }
progress_normal = { fg = "blue", bg = "black" }
progress_error = { fg = "red", bg = "black" }

[input]
border = { fg = "blue" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "blue" }
active = { fg = "magenta" }
inactive = {}

[tasks]
border = { fg = "blue" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "black" }
cand = { fg = "cyan" }
rest = { fg = "gray" }
desc = { fg = "magenta" }
separator = " -> "
separator_style = { fg = "darkgray" }

[help]
on = { fg = "magenta" }
run = { fg = "cyan" }
desc = {}
hovered = { bg = "darkgray", bold = true }
footer = { fg = "black", bg = "white" }

[filetype]
rules = [
  # Directories
  { name = "*/", fg = "blue", bold = true },

  # Executables
  { mime = "application/x-*executable*", fg = "green" },

  # Media
  { mime = "image/*", fg = "cyan" },
  { mime = "video/*", fg = "magenta" },
  { mime = "audio/*", fg = "yellow" },

  # Archives
  { mime = "application/zip", fg = "red" },
  { mime = "application/gzip", fg = "red" },
  { mime = "application/x-tar", fg = "red" },
  { mime = "application/x-bzip2", fg = "red" },
  { mime = "application/x-xz", fg = "red" },
  { mime = "application/x-7z-compressed", fg = "red" },
  { mime = "application/x-rar", fg = "red" },

  # Documents
  { mime = "application/pdf", fg = "red" },
  { mime = "application/*document*", fg = "red" },

  # Symlinks
  { is = "link", fg = "cyan", italic = true },

  # Hidden files
  { name = ".*", fg = "gray" },
]
