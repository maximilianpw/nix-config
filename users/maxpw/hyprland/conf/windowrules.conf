# Window Rules
# ============

# Float common dialogs/utilities
windowrule = float = 1, match:class = ^(pavucontrol)$
windowrule = float = 1, match:class = ^(Protonvpn|protonvpn)$
windowrule = float = 1, match:class = ^(nm-connection-editor)$
windowrule = float = 1, match:class = ^(Blueman-manager)$
windowrule = float = 1, match:class = ^(org.gnome.Calculator|gnome-calculator)$
windowrule = float = 1, match:title = ^(File Operation Progress)$
windowrule = float = 1, match:title = ^(Open File|Save File|Authentication Required)$
windowrule = float = 1, match:class = ^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$

# Size rules
windowrule = size = 1200 800, match:class = ^(Postman)$
windowrule = size = 800 600, match:class = ^(org.gnome.Nautilus)$

# Nautilus specific rules
windowrule = float = 1, match:class = ^(org.gnome.Nautilus)$, match:title = ^(.*Properties.*)$

# Center floated windows
windowrule = center = 1, match:float = 1

# Layer rules
layerrule = ignore_alpha = 0.2, match:namespace = ^(waybar)$
layerrule = no_anim = 1, match:namespace = ^(waybar)$

# Workspace assignments
windowrule = workspace = 1, match:class = ^(com.mitchellh.ghostty)$
windowrule = workspace = 2, match:class = ^(firefox)$

workspace = 1, layout:master
workspace = 3, layout:master
