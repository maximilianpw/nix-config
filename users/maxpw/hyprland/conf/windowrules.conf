# Window Rules (v3 syntax)
# ========================

# Float common dialogs/utilities
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(Protonvpn|protonvpn)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(Blueman-manager)$
windowrule = float on, match:class ^(org\.gnome\.Calculator|gnome-calculator)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:title ^(Open File|Save File|Authentication Required)$
windowrule = float on, match:class ^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$

# Size rules
windowrule = size 1200 800, match:class ^(Postman)$
windowrule = size 800 600, match:class ^(org\.gnome\.Nautilus)$

# Nautilus properties dialog
windowrule = float on, match:class ^(org\.gnome\.Nautilus)$, match:title ^(.*Properties.*)$

# Center floated windows
windowrule = center on, match:float true

# Layer rules
layerrule = ignore_alpha 0.2, match:namespace waybar
layerrule = no_anim on, match:namespace waybar

# Workspace assignments
windowrule = workspace 1, match:class ^(com\.mitchellh\.ghostty)$
windowrule = workspace 2, match:class ^(firefox)$

workspace = 1, layout:master
workspace = 3, layout:master
