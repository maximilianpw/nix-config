# Window Rules
# ============

# Float common dialogs/utilities
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(Protonvpn|protonvpn)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(Blueman-manager)$
windowrule = float, ^(org.gnome.Calculator|gnome-calculator)$
windowrule = float, title:^(File Operation Progress)$
windowrule = float, title:^(Open File|Save File|Authentication Required)$
windowrule = float, ^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$

# Size rules
windowrule = size 1200 800, ^(Postman)$
windowrule = size 800 600, ^(org.gnome.Nautilus)$

# Nautilus specific rules
windowrule = float, ^(org.gnome.Nautilus)$

# Center floated windows
windowrule = center, floating:1

# Layer rules
layerrule = ignorezero, ^(waybar)$
layerrule = noanim, ^(waybar)$

# Workspace assignments
windowrule = workspace 1, ^(com.mitchellh.ghostty)$
windowrule = workspace 2, ^(firefox)$

workspace = 1, layoutopt:master
workspace = 3, layoutopt:master
