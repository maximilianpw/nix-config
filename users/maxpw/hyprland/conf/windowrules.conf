# Window Rules
# ============

# Float common dialogs/utilities
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(Protonvpn|protonvpn)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(Blueman-manager)$
windowrule = float, class:^(org\.gnome\.Calculator|gnome-calculator)$
windowrule = float, title:^(File Operation Progress)$
windowrule = float, title:^(Open File|Save File|Authentication Required)$
windowrule = float, class:^(qt5ct|lxqt-policykit|polkit-gnome-authentication-agent-1)$

# Size rules
windowrule = size 1200 800, class:^(Postman)$
windowrule = size 800 600, class:^(org\.gnome\.Nautilus)$

# Nautilus properties dialog
windowrule = float, class:^(org\.gnome\.Nautilus)$, title:^(.*Properties.*)$

# Center floated windows
windowrule = center, floating:1

# Layer rules
layerrule = ignorealpha 0.2, waybar
layerrule = noanim, waybar

# Workspace assignments
windowrule = workspace 1, class:^(com\.mitchellh\.ghostty)$
windowrule = workspace 2, class:^(firefox)$

workspace = 1, layout:master
workspace = 3, layout:master
