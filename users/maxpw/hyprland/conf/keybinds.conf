# Key Bindings
# =============

# Define modifier key
$mod = SUPER

# Window management
bind = $mod, Return, exec, ghostty
bind = $mod, Q, killactive,
bind = $mod, F, fullscreen,
bind = $mod, D, togglefloating,
bind = $mod, S, togglesplit

# Navigation 
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Master flow (great on WS 1 & 3)
bind = $mod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mod, Semicolon, layoutmsg, cyclenext    # ; on US/Colemak
bind = $mod, Apostrophe, layoutmsg, cycleprev   # ' on US/Colemak

# Master orientation + size on-the-fly
bind = $mod, G, layoutmsg, orientationnext
bind = $mod, Equal, layoutmsg, mfact +0.05     # + widen master
bind = $mod, Minus, layoutmsg, mfact -0.05     # - narrow master

# Back to previous workspace 
bind = $mod, BACKSPACE, workspace, previous

# Next/Prev with wrap 
bind = $mod CTRL, Right, workspace, e+1
bind = $mod CTRL, Left,  workspace, e-1

# Move focused window to next/prev workspace (wrap)
bind = $mod CTRL SHIFT, Right, movetoworkspace, e+1
bind = $mod CTRL SHIFT, Left,  movetoworkspace, e-1

# Tab through windows
bind = $mod, Tab, cyclenext, r
bind = $mod SHIFT, Tab, cyclenext, prev

# Opacity toggles
bind = $mod, O, exec, hyprctl keyword decoration:active_opacity 0.9 && hyprctl keyword decoration:inactive_opacity 0.8
bind = $mod SHIFT, O, exec, hyprctl keyword decoration:active_opacity 1.0 && hyprctl keyword decoration:inactive_opacity 0.95

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move windows between workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Move windows within workspace
bind = $mod CTRL, H, movewindow, l
bind = $mod CTRL, J, movewindow, d
bind = $mod CTRL, K, movewindow, u
bind = $mod CTRL, L, movewindow, r

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1 
bind = $mod, mouse_up, workspace, e-1 

# Applications
bind = $mod, SPACE, exec, rofi -show drun -show-icons
bind = $mod, E, exec, nautilus
bind = $mod SHIFT, E, exec, ghostty -e yazi

# Send current window to special (scratchpad) and show/hide it
bind = $mod, Y, movetoworkspacesilent, special
bind = $mod SHIFT, Y, togglespecialworkspace

# Utilities
bind = $mod, V, exec, cliphist list | rofi -dmenu -p "clipboard" | cliphist decode | wl-copy
bind = $mod, ESCAPE, exec, hyprlock

# Screenshots
bind = $mod, P, exec, mkdir -p ~/Pictures && grim -g "$(slurp)" ~/Pictures/shot-$(date +'%F_%T').png
bind = $mod SHIFT, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod CTRL, P, exec, grim - | wl-copy

# Media Keys
# ==========

# Volume control
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media playback control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness control (requires brightnessctl)
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Resize Mode
# ===========

# Handy resize mode
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0
binde = , L, resizeactive,  20 0
binde = , K, resizeactive,  0 -20
binde = , J, resizeactive,  0  20
bind  = , escape, submap, reset
bind  = , q, submap, reset
bind  = $mod, R, submap, reset
bind  = , Return, submap, reset
submap = reset
